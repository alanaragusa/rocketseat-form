<!--

Dicas:

Crie um formulário de contato
1. O formulário deverá conter um título de nome Contato. Usa fieldset e legend para essa finalidade.

2. O formulário conterá 03 campos:
- nome (input texto)
- email (input email)
- mensagem (textarea)

3. O formulário deverá conter um botão para enviar

Atenção: O formulário deverá conter regras de acessibilidade, como o label para cada campo, por exemplo.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="" method="post">
        <fieldset>
            <legend>Contato</legend>
            <div>
                <label for="name">Nome Completo</label>
                <br>
                <input id="name" type="text" name="name" placeholder="Como gostaria de ser chamado">
            </div>
            <br>
            <br>
            <div>
                <label for="email">Email</label>
                <br>
                <input id="email" type="email" name="email" placeholder="email@seudominio.com">
            </div>
            <br>
            <br>
            <div>
                <label for="message">Mensagem</label>
                <br>
                <textarea name="message" id="message" cols="20" rows="10" placeholder="Digite sua mensagem"></textarea>
            </div>
            <br>
            <br>
            <div>
                <button type="submit">Enviar</button>
            </div>
    
        </fieldset>


    </form>
    
</body>
</html>
